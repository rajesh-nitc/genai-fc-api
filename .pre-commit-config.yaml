repos:
  # Pre-commit hooks for basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-json
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: detect-private-key
      - id: check-builtin-literals
      - id: check-shebang-scripts-are-executable
      - id: file-contents-sorter
        files: ^(requirements\.txt|requirements-test\.txt|\.gitignore)$

  # Removes unused imports and unused variables
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: ["--remove-unused-variables", "--remove-all-unused-imports"]

  # Black for code formatting
  - repo: https://github.com/psf/black
    rev: "24.10.0"
    hooks:
      - id: black
        types_or: [python, pyi]
        language_version: python3

  # isort for sorting imports (compatible with Black)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Flake8 for linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=250", "--ignore=E203,W503,E402"]

  # Mypy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports", "--explicit-package-bases"]
        exclude: tests/

  # PyUpgrade
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]

  # Common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        exclude: tests/
